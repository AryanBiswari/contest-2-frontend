<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contest-2 Frontend</title>
</head>

<body>
    
    <form>
        <label>Email:</label>
        <br/>
        <input type="text" id="email" placeholder="Example@email.com" class="borderRadius" />
        <br/>
        <span id="email-error" style="color: red;"></span>
        <br />
        <label>Password:</label>
        <br/>
        <input type="password" id="password" placeholder="Your password" class="borderRadius" />
        <br/>
        <span id="password-error" style="color: red;"></span>
        <br />
        <span id="success-message" style="color: green;"></span>
        <button type="submit" id="submit" class="submitButton">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
